<body>

    <!--INICIO CABEÇALHO DO SITE -->
    <header class="topo-site">

        <!--INICIO LOGO DO SITE -->
        <a href="index.html" class="logo">
            <i class="fas fa-pizza-slice"></i>

        <!--FIM LOGO DO SITE -->

        <!--INICIO MENU DO SITE -->
        <nav class="menu-site">
            <a href="eindex.html">Início</a>
            <a href="empresa.html">Empresa</a>

        <!--FIM MENU DO SITE -->

        <!--INICIO ÍCONES DO SITE -->

            <div id="cart" class="fas fa-shopping-cart"></div>
            <div id="login" class="fas fa-user"></div>
            <div id="menu" class="fas fa-bars"></div>
        </div>
        <!--FIM ÍCONES DO SITE -->

        <!--INICIO CARRINHO DE COMPRAS TOPO DO SITE -->
        <div class="carrinho">

            <!--INICIO ITEM CARRINHO DE COMPRAS TOPO DO SITE -->
            <div class="box">
                <i class="fas fa-times"></i>
                <img src="assets/img/carrinho/carrinho-1.png" alt="">
                <div class="content">
                    <h3>Pizza Frango</h3>
                    <span class="quantidade">1</span>
                    <span class="multiplica">x</span>
                    <span class="valor">R$ 77,77</span>
                </div>
            </div>
            <!--FIM ITEM CARRINHO DE COMPRAS TOPO DO SITE -->

            <!--INICIO ITEM CARRINHO DE COMPRAS TOPO DO SITE -->
            <div class="box">
                <i class="fas fa-times"></i>
                <img src="assets/img/carrinho/carrinho-2.png" alt="">
                <div class="content">
                    <h3>Pizza Frango</h3>
                    <span class="quantidade"> 1</span>
                    <span class="multiplica"> x</span>
                    <span class="valor"> R$ 77,77</span>
                </div>
            </div>
            <!--FIM ITEM CARRINHO DE COMPRAS TOPO DO SITE -->

            <!--INICIO ITEM CARRINHO DE COMPRAS TOPO DO SITE -->
            <div class="box">
                <i class="fas fa-times"></i>
                <img src="assets/img/carrinho/carrinho-3.png" alt="">
                <div class="content">
                    <h3>Pizza Frango</h3>
                    <span class="quantidade">1</span>
                    <span class="multiplica">x</span>
                    <span class="valor">R$ 77,77</span>
                </div>
            </div>
            <!--FIM ITEM CARRINHO DE COMPRAS TOPO DO SITE -->

            <h3 class="total">Total: R$ 777,77</h3>
            <a href="" class="btn"> Ir para o carrinho</a>

        </div>
        <!--FIM CARRINHO DE COMPRAS TOPO DO SITE -->

        <!--INICIO LOGIN TOPO DO SITE -->
        <form action="" method="post" class="login-form">
            <h3>Acesse sua conta</h3>
            <input type="email" name="email" class="box" placeholder="Seu E-mail">
            <input type="password" name="senha" class="box" placeholder="Sua senha">
            <div class="lembrar-senha">
                <input type="checkbox" name="lembrar" id="relembrar">
                <label for="relembrar">Me lembrar da senha</label>
            </div>
            <button type="submit" name="sendLogin" class="btn">Acessar</button>
        </form>
        <!--FIM LOGIN TOPO DO SITE -->
